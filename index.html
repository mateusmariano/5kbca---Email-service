		<style>
			.bg-0{ /* background de fundo*/
				background-color: #001a4d;
				height: 1000px;
				position:absolute;
			}
			.bg-1 { /* background da imagem do logo e da head*/
			background-color: #001a4d;
			color: #ffffff;
			height: 130px;
			position:relative;
			animation-name: startlogo;
			animation-duration: 4s;
		  }
		  .bg-2{ /* background verde em degradê de fundo*/
			background-image: linear-gradient(rgba(40,80,100,1),rgba(20,50,20,0.8));
		  }

		  .bg-3{ /* background mais fino onde ficam os textos e inputs*/
			background-image: linear-gradient(rgba(20,50,60,0.5),rgba(20,50,20,0.4));
			width: 30%;

		  }
		  .footer { /* background do rodapé*/
			background-color: #001a4d;
			color: #ffffff;
			height: 50px;
			position: relative;
			animation-name: startfoot;
			animation-duration: 4s;
		  }
		  .text{ /* classe das labels de texto usado */
			font-family:verdana;
			color:white;
			font-size: 20px;
		  }
			@keyframes startfoot { /* controle de animação do rodapé*/
			  0%   {top:200px;}
			  100% {top:500px;}
			}
			@keyframes startlogo{
				0%{top:0px;}
				1%{top:200px;}
				100%{top:0px;}
			}

		</style>

</html>

<script>
	var index = document.getElementById("index");
	var bg = document.getElementById("firstbg");
	var ini = document.getElementById("ini");
	var email = document.getElementById("email");
	var criarindex = document.getElementById("criarconta");
	var recemail = document.getElementById("recemail");
	var recpass = document.getElementById("recpass");
	var ccpassfield = document.getElementById("ccpass");
	var ccpassfieldcfm = document.getElementById("ccpasscfm");

	function HideShow(i) {

			if(i == 3){
				recemail.style.display = "none";
				criarindex.style.display = "none";
				index.style.display = "block";
				recpass.style.display = "none";
			}
			else if( i == 4){
				recemail.style.display = "none";
				criarindex.style.display = "block";
				index.style.display = "none";
				recpass.style.display = "none";

			}
		else{
			if (i == 1) {
				recemail.style.display = "block";
				index.style.display = "none";
				recpass.style.display = "none";
				criarindex.style.display = "none";
			}
			if (i == 2) {
				recemail.style.display = "none";
				index.style.display = "none";
				recpass.style.display = "block";
				criarindex.style.display = "none";
			}

		}
	}
	function PassShow(){
		if(ccpassfield.type == "password" || ccpassfieldcfm.type == "password"){
			ccpassfield.type = "text";
			ccpassfieldcfm.type = "text";
		}else{
			ccpassfield.type = "password";
			ccpassfieldcfm.type = "password";

		}
	}
	function Start(){
		index.style.display = "none";
		setTimeout(function(){index.style.display = "block"},4000);
		setTimeout(function(){bg.style.display = "none"},4000);
	}
	function GO(){
			ini.style.display = "none";
			email.style.display = "block";
	}
</script>
